<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тест - Вопрос 1</title>
</head>
<body>
    <div class="question-number">Вопрос 1</div>
    <div class="container">
        <h1>Часто ли Вы испытываете тягу к новым впечатлениям, к тому, чтобы встряхнуться, испытать возбуждение?</h1>
        <div class="button-container"> <!-- Контейнер для кнопок -->
            <button class="yes" onclick="answer('yes')">Да</button>
            <button class="no" onclick="answer('no')">Нет</button>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">Назад</button>
    <script>
        function answer(response) {
            localStorage.setItem('q1', response);
            window.location.href = 'q2.html';
        }

        function goBack() {
            window.location.href = '../index.html'; 
        }
    </script>
</body>
</html>
